<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="main1.css">
    <script src="main1.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        .instructions {
            display: inline-block;
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        .controls {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>KILL THE MONSTERS</h1>
    <div class="instructions">
        <h3>INSTRUCTIONS: USE SPACEBAR TO SHOOT AND ARROWS TO MOVE YOUR SHIP HORIZONTALLY</h3>
    </div>
    <div class="controls">
        <button onclick="location.reload()">RELOAD</button>
    </div>
    <canvas id="board"></canvas>
</body>
</html>
